apply plugin: 'com.android.library'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile 'com.google.android.gms:play-services:+'
    compile 'com.nineoldandroids:library:+'
}
